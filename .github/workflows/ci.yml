name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          cd client && npm install

      - name: Lint
        working-directory: client
        run: npx eslint . --config eslint.config.js

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
